apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "crypto-edge.fullname" . }}-encrypto
  namespace: {{ include "crypto-edge.namespace" . }}
  labels:
    {{- include "crypto-edge.encrypto.labels" . | nindent 4 }}
spec:
  {{- if .Values.encrypto.hpa.enabled }}
  replicas: {{ .Values.encrypto.hpa.minReplicas }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "crypto-edge.encrypto.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.encrypto.pod.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "crypto-edge.encrypto.labels" . | nindent 8 }}
        {{- with .Values.encrypto.pod.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "crypto-edge.serviceAccountName" . }}
      {{- with .Values.encrypto.pod.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        {{- with .Values.encrypto.extraContainers }}
          {{- toYaml . | nindent 10 }}
        {{- end }}
        - name: {{ include "crypto-edge.name" . }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ template "crypto-edge.image" (tuple .Values.global.image $.Chart.AppVersion) }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          {{- with .Values.global.image.command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          args: ["encrypto"]
          ports:
            {{- with .Values.encrypto.extraPorts }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          env:
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: K8S_NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            {{- with .Values.encrypto.extraEnvs }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.encrypto.extraEnvsFrom }}
          envFrom:
          {{- . | toYaml | nindent 12 }}
          {{- end }}
          {{- with .Values.encrypto.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.encrypto.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.encrypto.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: {{ include "crypto-edge.name" . }}-config-volume
              mountPath: /etc/encrypto
              readOnly: true
          {{- with .Values.encrypto.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: {{ include "crypto-edge.name" . }}-config-volume
          configMap:
            name: {{ include "crypto-edge.name" . }}-encrypto-config
      {{- with .Values.encrypto.extraVolumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.encrypto.pod.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.encrypto.pod.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.encrypto.pod.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.encrypto.pod.tolerations }}
      tolerations:
        {{- toYaml . | nindent 6 }}
      {{- end }}
