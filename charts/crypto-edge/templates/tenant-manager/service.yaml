---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "crypto-edge.fullname" . }}-tenant-manager
  namespace: {{ include "crypto-edge.namespace" . }}
  labels:
    {{- include "crypto-edge.tenantManager.labels" . | nindent 4 }}
    {{- with .Values.tenantManager.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- with .Values.tenantManager.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
{{- end }}
spec:
  type: {{ .Values.tenantManager.service.type }}
{{- with .Values.tenantManager.service.ports }}
  ports:
    {{- toYaml . | nindent 4 }}
{{- end }}
  selector:
    {{- include "crypto-edge.tenantManager.selectorLabels" . | nindent 4 }}
