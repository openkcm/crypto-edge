apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "crypto-layer.name" . }}-config
  namespace: {{ include "crypto-layer.namespace" . }}
  labels:
    {{- include "crypto-layer.labels" . | nindent 4 }}
immutable: {{ .Values.config.isImmutable | default false }}
data:
  config.yaml: |-
    application:
      name: {{ .Chart.Name }}
      {{- with .Values.application }}
      environment: {{ .environment }}
        {{- with .labels }}
      labels:
          {{- toYaml . | nindent 8 }}
        {{- end}}
      {{- end}}

      {{- with .Values.config }}
      {{- toYaml . | nindent 4 }}
      {{- end}}
