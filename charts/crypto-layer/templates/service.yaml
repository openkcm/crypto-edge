---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "crypto-layer.fullname" . }}
  namespace: {{ include "crypto-layer.namespace" . }}
  labels:
    {{- include "crypto-layer.labels" . | nindent 4 }}
    {{- with .Values.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
{{- end }}
spec:
  type: {{ .Values.service.type }}
{{- with .Values.service.ports }}
  ports:
    {{- toYaml . | nindent 4 }}
{{- end }}
  selector:
    {{- include "crypto-layer.selectorLabels" . | nindent 4 }}
